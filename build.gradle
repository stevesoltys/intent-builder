buildscript {
    ext.kotlin_version = '1.2.31'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

group 'com.stevesoltys.intent'
version '0.1.0'

apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'http://zoidberg.ukp.informatik.tu-darmstadt.de/artifactory/public-model-releases-local' }
    jcenter()
}

dependencies {
    compile 'com.github.stevesoltys:intent:master'
    compile 'com.github.stevesoltys:intent-example:master'
    compile "net.soundvibe:jkob:1.0.0"
    compile "io.github.lukehutch:fast-classpath-scanner:2.18.2"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version"

    compileOnly "org.projectlombok:lombok:1.16.16"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
